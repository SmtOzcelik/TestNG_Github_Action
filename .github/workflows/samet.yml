name: samet CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Abeyis Test Ekibi
    runs-on: abuntu-latest
    steps:
      - name: checkout code
        uses: action/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distirution: 'corretto'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml')}}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run Tests
        run: mvn -B test

  docker:
    name: Build and Deploy Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/setup-java@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distirution: 'corretto'
          cache: 'maven'

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml')}}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with MAven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Bulid & Push
        uses: docker/build-push-action@v5
        with:
          content: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/folksdevActions:latest


